<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="board">

    <!-- Row 8 -->
    <div class="square light">♜</div>
    <div class="square dark">♞</div>
    <div class="square light">♝</div>
    <div class="square dark">♛</div>
    <div class="square light">♚</div>
    <div class="square dark">♝</div>
    <div class="square light">♞</div>
    <div class="square dark">♜</div>

    <!-- Row 7 -->
    <div class="square dark">♟</div>
    <div class="square light">♟</div>
    <div class="square dark">♟</div>
    <div class="square light">♟</div>
    <div class="square dark">♟</div>
    <div class="square light">♟</div>
    <div class="square dark">♟</div>
    <div class="square light">♟</div>

    <!-- Row 6 -->
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>

    <!-- Row 5 -->
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>

    <!-- Row 4 -->
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>

    <!-- Row 3 -->
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>

    <!-- Row 2 -->
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>

    <!-- Row 1 -->
    <div class="square dark">♖</div>
    <div class="square light">♘</div>
    <div class="square dark">♗</div>
    <div class="square light">♕</div>
    <div class="square dark">♔</div>
    <div class="square light">♗</div>
    <div class="square dark">♘</div>
    <div class="square light">♖</div>

</div>

</body>
</html>
